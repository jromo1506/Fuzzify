<!-- forecast-table.component.html -->
<div class="flex flex-col md:mx-[20%] bg-white p-5 rounded-xl my-5">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="dataSource.data.length">
 <caption>Datos meteorologicos Registrados</caption>
    <!-- Temp Column -->
    <ng-container matColumnDef="temp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell text-center">
        <i class="fa-solid fa-temperature-high"></i> Temp
      </th>
      <td mat-cell *matCellDef="let element" class="mat-cell text-center"> {{element.temp}} CÂ° </td>
    </ng-container>

    <!-- Humidity Column -->
    <ng-container matColumnDef="humidity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell text-center">
        <i class="fa-solid fa-cloud"></i> Humidity
      </th>
      <td mat-cell *matCellDef="let element" class="mat-cell text-center"> {{element.humidity}} % </td>
    </ng-container>

    <!-- Wind Column -->
    <ng-container matColumnDef="wind">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-cell text-center">
        <i class="fa-solid fa-wind"></i> Wind
      </th>
      <td mat-cell *matCellDef="let element" class="mat-cell text-center"> {{element.wind}} km/h </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
